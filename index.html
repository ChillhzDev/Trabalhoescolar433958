<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - Menu Moderno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s ease;
        }
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-control {
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .btn {
            border-radius: 10px;
        }
        .navbar {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .post-container {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .post-card {
            border-radius: 10px;
            background: #f9f9f9;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-toggler-icon {
            background-color: #fff;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .navbar {
            background-color: #1f1f1f;
        }
        .dark-mode .post-card {
            background-color: #2c2c2c;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fórum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tópicos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Postar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" onclick="toggleDarkMode()">Tema Escuro</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Criar uma Postagem</h2>
        <form id="postForm" class="mb-4">
            <input type="text" id="postText" class="form-control mb-2" placeholder="Escreva algo..." required>
            <input type="file" id="postImage" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
        
        <h3 class="text-center">Últimas Postagens</h3>
        <div id="postsContainer" class="mt-3"></div>
    </div>

    <script>
        // Função para alternar o modo escuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Lógica de postagem
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let text = document.getElementById('postText').value;
            let file = document.getElementById('postImage').files[0];
            let reader = new FileReader();
            reader.onloadend = function() {
                let imgSrc = file ? `<img src="${reader.result}" class="img-fluid mt-2">` : '';
                let postElement = `<div class='card post-card p-3 mt-2'>
                                    <p>${text}</p>
                                    ${imgSrc}
                                  </div>`;
                document.getElementById('postsContainer').innerHTML = postElement + document.getElementById('postsContainer').innerHTML;
            }
            if (file) reader.readAsDataURL(file);
            else reader.onloadend();
            document.getElementById('postText').value = '';
            document.getElementById('postImage').value = '';
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
