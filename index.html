<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - Menu Moderno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalização de tema escuro */
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .navbar {
            background-color: #333333;
        }

        .dark-mode .card {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .dark-mode .form-control {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }

        .dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Ajustes para as postagens dentro do tema escuro */
        .dark-mode .post-text {
            color: #f1f1f1;
        }

        .dark-mode .card {
            border-color: #444444;
        }

        /* Ajuste de cor do texto para o tema claro */
        .post-text {
            color: #000000;
        }

        /* Estilo para o bloco do e-mail */
        #contactEmail {
            display: none;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #contactEmail a {
            text-decoration: none;
            color: #007bff;
        }

        /* Menu ativo */
        .navbar-nav .nav-item.active {
            font-weight: bold;
        }

        /* Estilo do pop-up */
        #welcomePopup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        #welcomePopup.show {
            opacity: 1;
        }

        .popup-content {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Retângulo opaco */
            position: relative;
            width: 70%;
            max-width: 500px;
        }

        .popup-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeInText 3s ease-in-out forwards;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
            padding-right: 0.15em;
            width: 0;
        }

        /* Animação para o texto aparecer letra por letra */
        @keyframes fadeInText {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .popup-content button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fórum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active" id="inicioNav"><a class="nav-link" href="#">Início</a></li>
                    <li class="nav-item" id="postarNav"><a class="nav-link" href="#">Postar</a></li>
                    <li class="nav-item" id="contatoNav"><a class="nav-link" href="#">Contato</a></li>
                    <li class="nav-item"><button id="toggleTheme" class="btn btn-dark">Tema Escuro</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulário de Postagem -->
    <div class="container mt-4">
        <h2 class="text-center">Criar uma Postagem</h2>
        <form id="postForm" class="mb-4">
            <input type="text" id="postText" class="form-control mb-2" placeholder="Escreva algo..." required>
            <input type="file" id="postImage" class="form-control mb-2">
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
        
        <h3 class="text-center">Últimas Postagens</h3>
        <div id="postsContainer" class="mt-3"></div>
        
        <!-- Bloco de Contato (e-mail) -->
        <div id="contactEmail">
            <p><strong>Email para contato:</strong> <a href="mailto:jhzmoura@gmail.com">jhzmoura@gmail.com</a></p>
        </div>
    </div>

    <!-- Pop-up de Boas-vindas -->
    <div id="welcomePopup">
        <div class="popup-content">
            <button id="closePopup">&times;</button>
            <h2 id="welcomeText">Bem-vindo, aqui fazemos postagens rápidas para conversas.</h2>
        </div>
    </div>

    <script>
        // Exibir o pop-up ao carregar a página
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('welcomePopup').classList.add('show');
            }, 500); // Atraso de 0.5s para exibir o pop-up
        }

        // Fechar o pop-up
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('welcomePopup').classList.remove('show');
        });

        // Função para alternar entre tema claro e escuro
        document.getElementById('toggleTheme').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const themeText = document.body.classList.contains('dark-mode') ? 'Tema Claro' : 'Tema Escuro';
            this.textContent = themeText;
        });

        // Exibir o e-mail ao clicar na opção "Contato"
        document.getElementById('contatoNav').addEventListener('click', function() {
            const contactEmailDiv = document.getElementById('contactEmail');
            contactEmailDiv.style.display = contactEmailDiv.style.display === 'block' ? 'none' : 'block';
        });

        // Carregar as postagens armazenadas
        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const now = Date.now();
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = ''; // Limpar o container antes de carregar as postagens

            posts.forEach(post => {
                if (now - post.timestamp <= 48 * 60 * 60 * 1000) {
                    let imgSrc = post.image ? `<img src="${post.image}" class="img-fluid mt-2">` : '';
                    let postElement = `<div class='card p-3 mt-2'>
                                        <p class="post-text">${post.text}</p>${imgSrc}
                                      </div>`;
                    postsContainer.innerHTML += postElement;
                }
            });
        }

        // Salvar postagem no localStorage
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let text = document.getElementById('postText').value;
            let file = document.getElementById('postImage').files[0];
            let reader = new FileReader();
            reader.onloadend = function() {
                let post = {
                    text: text,
                    image: file ? reader.result : null,
                    timestamp: Date.now() // Armazena o momento da postagem
                };
                // Armazenar as postagens no localStorage
                const posts = JSON.parse(localStorage.getItem('posts')) || [];
                posts.push(post);
                localStorage.setItem('posts', JSON.stringify(posts));

                // Exibir a postagem na página
                let imgSrc = post.image ? `<img src="${post.image}" class="img-fluid mt-2">` : '';
                let postElement = `<div class='card p-3 mt-2'>
                                    <p class="post-text">${text}</p>${imgSrc}
                                  </div>`;
                document.getElementById('postsContainer').innerHTML += postElement;
                document.getElementById('postText').value = ''; // Limpar o campo de texto
                document.getElementById('postImage').value = ''; // Limpar o campo de imagem
            };
            if (file) {
                reader.readAsDataURL(file);
            } else {
                reader.onloadend();
            }
        });

        // Carregar postagens na inicialização
        loadPosts();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
