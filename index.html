<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - Menu Moderno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalização de tema escuro */
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .navbar {
            background-color: #333333;
        }

        .dark-mode .card {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .dark-mode .form-control {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }

        .dark-mode .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* Estilos para o pop-up de boas-vindas */
        #welcomePopup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .dark-mode #welcomePopup {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        /* Bloco de Contato (e-mail) */
        #contactEmail {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #808080;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        #contactEmail.show {
            opacity: 1;
            transform: translateY(0);
        }

        .dark-mode #contactEmail {
            background-color: #2a2a2a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Pop-up de boas-vindas -->
    <div id="welcomePopup">Bem-vindo ao Fórum!</div>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Fórum</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="contatoNav"><a class="nav-link" href="#">Contato</a></li>
                    <li class="nav-item"><button id="toggleTheme" class="btn btn-dark">Tema Escuro</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bloco de Contato -->
    <div id="contactEmail">
        <p><strong>Email para contato:</strong> <a href="mailto:jhzmoura@gmail.com">jhzmoura@gmail.com</a></p>
    </div>

    <script>
        // Exibir pop-up de boas-vindas
        window.onload = function() {
            let popup = document.getElementById('welcomePopup');
            popup.style.display = 'block';
            setTimeout(() => popup.style.opacity = '1', 100);
            setTimeout(() => popup.style.opacity = '0', 3000);
            setTimeout(() => popup.style.display = 'none', 3500);
        };

        // Exibir e ocultar bloco de contato
        document.getElementById('contatoNav').addEventListener('click', function() {
            let contactEmailDiv = document.getElementById('contactEmail');
            if (contactEmailDiv.classList.contains('show')) {
                contactEmailDiv.classList.remove('show');
                setTimeout(() => contactEmailDiv.style.display = 'none', 500);
            } else {
                contactEmailDiv.style.display = 'block';
                setTimeout(() => contactEmailDiv.classList.add('show'), 10);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
