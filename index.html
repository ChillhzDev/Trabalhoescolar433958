<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Pizza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #808080;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input, select {
            background-color: #222;
            color: #fff;
        }
        button {
            background-color: #fff;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .orders {
            margin-top: 20px;
            text-align: left;
        }
        .animation-container {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            transition: bottom 1s ease-in-out;
        }
        .pizza {
            width: 150px;
        }
        .welcome-box {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="animation-container" id="animation">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Neapolitan_pizza.jpg" class="pizza" alt="Pizza">
        <div class="welcome-box">
            <button class="close-btn" onclick="closeAnimation()">X</button>
            <p><strong>Bem-vindo, aqui realizamos os pedidos</strong></p>
        </div>
    </div>
    <div class="container" id="mainContent">
        <h1>Fa√ßa seu Pedido</h1>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Seu Nome" required>
            <select id="pizza" required>
                <option value="Calabreso">Calabreso</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Quatro Queijos">Quatro Queijos</option>
                <option value="Camarones">Camarones</option>
            </select>
            <button type="submit">Enviar Pedido</button>
        </form>
        <h2>Pedidos Recebidos</h2>
        <div class="orders" id="orders"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let animation = document.getElementById("animation");
            let mainContent = document.getElementById("mainContent");
            setTimeout(() => {
                animation.style.bottom = "30%";
            }, 500);
            mainContent.style.pointerEvents = "none";
        });

        function closeAnimation() {
            let animation = document.getElementById("animation");
            let mainContent = document.getElementById("mainContent");
            animation.style.bottom = "-100px";
            setTimeout(() => {
                animation.remove();
                mainContent.style.opacity = "1";
                mainContent.style.pointerEvents = "auto";
            }, 1000);
        }
    </script>
</body>
</html>
