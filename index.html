<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum - Menu Moderno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Personalização de tema escuro */
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .navbar {
      background-color: #333333;
    }
    .dark-mode .card {
      background-color: #2a2a2a;
      color: #ffffff;
    }
    .dark-mode .form-control {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #555555;
    }
    .dark-mode .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    /* Ajustes para as postagens dentro do tema escuro */
    .dark-mode .post-text {
      color: #f1f1f1;
    }
    .dark-mode .card {
      border-color: #444444;
    }
    /* Menu ativo */
    .navbar-nav .nav-item.active {
      font-weight: bold;
    }
    /* Fazendo cada item do menu posicionar seus dropdowns de forma relativa */
    .navbar-nav .nav-item {
      position: relative;
    }
    /* Estilo para o bloco de e-mail (dropdown) */
    #contactEmail {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f8f9fa;
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
      font-size: 0.9rem;
      margin-top: 5px;
      z-index: 10000;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #contactEmail.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    /* Pop-up de boas-vindas */
    #welcomePopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    /* Imagem de fundo */
    #popupBackground {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/mnt/data/IMG-20250206-WA0012.jpg'); /* Caminho da imagem */
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.5;
    }
    #popupContent {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      color: #333;
      position: relative;
      z-index: 10000;
    }
    #popupContent h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #closePopup {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fórum</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active" id="inicioNav">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item" id="postarNav">
            <a class="nav-link" href="#">Postar</a>
          </li>
          <li class="nav-item" id="contatoNav">
            <a class="nav-link" href="#">Contato</a>
            <div id="contactEmail">
              <p class="mb-0">
                <strong>Email:</strong> 
                <a href="mailto:jhzmoura@gmail.com">jhzmoura@gmail.com</a>
              </p>
            </div>
          </li>
          <li class="nav-item">
            <button id="toggleTheme" class="btn btn-dark">Tema Escuro</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Pop-up de boas-vindas -->
  <div id="welcomePopup">
    <div id="popupBackground"></div>
    <div id="popupContent">
      <span id="closePopup">X</span>
      <h1><span class="typing-text">Bem-vindo, aqui fazemos postagens rápidas para conversas</span></h1>
    </div>
  </div>

  <script>
    // Fechar o pop-up de boas-vindas
    document.getElementById('closePopup').addEventListener('click', function() {
      document.getElementById('welcomePopup').style.display = 'none';
    });

    // Alternar entre tema claro e escuro
    document.getElementById('toggleTheme').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const themeText = document.body.classList.contains('dark-mode') ? 'Tema Claro' : 'Tema Escuro';
      this.textContent = themeText;
    });

    // Exibir/ocultar o bloco de e-mail ao clicar em "Contato"
    document.getElementById('contatoNav').addEventListener('click', function(e) {
      e.preventDefault(); // Impede a ação do link
      const contactEmailDiv = document.getElementById('contactEmail');
      contactEmailDiv.classList.toggle('show');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
