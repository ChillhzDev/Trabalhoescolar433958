<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fórum - Menu Moderno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Personalização de tema escuro */
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }
    .dark-mode .navbar {
      background-color: #333333;
    }
    .dark-mode .card {
      background-color: #2a2a2a;
      color: #ffffff;
    }
    .dark-mode .form-control {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #555555;
    }
    .dark-mode .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .dark-mode .post-text {
      color: #f1f1f1;
    }
    .dark-mode .card {
      border-color: #444444;
    }
    .navbar-nav .nav-item.active {
      font-weight: bold;
    }
    .navbar-nav .nav-item {
      position: relative;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9998;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #welcomePopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #popupContent {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      color: #333;
      position: relative;
    }
    #popupContent h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #closePopup {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }
    .typing-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40) 1s forwards, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="welcomePopup">
    <div id="popupContent">
      <span id="closePopup">X</span>
      <h1><span class="typing-text">Bem-vindo, aqui fazemos postagens rápidas para conversas</span></h1>
    </div>
  </div>

  <script>
    document.getElementById('closePopup').addEventListener('click', function() {
      document.getElementById('welcomePopup').style.display = 'none';
      document.getElementById('overlay').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';
      }, 500);
    });
  </script>
</body>
</html>
