<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .menu {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .menu ul li {
            margin: 0 15px;
        }
        .menu ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            transition: 0.3s;
        }
        .menu ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="menu.html">Início</a></li>
            <li><a href="#">Fórum</a></li>
            <li><a href="#">Postagens</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</body>
</html>
